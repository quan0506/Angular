<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>T2203eAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <div class="col-md-3 left-side">
    <ul *ngFor="let c of categories">
      <li class="first">
        <i class="glyphicon glyphicon-chevron-down"></i> {{c.name}}
      </li>
      <li *ngFor="let ch of c.childs"><a (click)="changeMails(c.name,ch.name)">{{ch.name}}</a></li>
    </ul>

  </div>
  <div class="col-md-9">
    <ul class="mail-list">
      <li *ngFor="let m of mails;let i = index;">
        <div class="avatar">
          <i class="glyphicon glyphicon-user"></i>
        </div>
        <div class="mail">
          <h3>{{mails[i].userName}}</h3>
          <p>{{m.subject}}</p>
          <p>{{m.shortContent}}</p>
        </div>
      </li>

    </ul>
  </div>
</div>
</body>
</html>
